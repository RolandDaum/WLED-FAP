    <div id="div_topmenubar" class="bg_lightblue">
        <div class="divinmenuhor">
            <h2>Frames/sec</h2>
            <input type="number" id="fps" class="background_input" value="5" max="60" min="1">
        </div>
        <div class="divinmenuhor">
            <h2>Seconds</h2>
            <input type="number" id="seconds" class="background_input" value="5" min="1" >
        </div>
        <div class="divinmenuhor">
            <h2>IP</h2>
            <input type="text" id="ip" class="background_input">
        </div>
        <div class="divinmenuhor">
            <h2>Port</h2>
            <input type="number" id="port" class="background_input" value="21324">
        </div>
        <div class="divinmenuhor">
            <img src="./img/download.png" id="download" class="background_input img">
        </div>
        <div class="divinmenuhor">
            <!-- <img src="./img/upload.png" id="uploadimg" class="background_input img"> -->
            <input type="file" id="upload" class="background_input" accept=".json">
        </div>
        <div class="divinmenuhor">
            <img src="./img/play.png" id="playpause" class="background_input img">
        </div>
    </div>
    <div id="div_size" class="bg_lightblue">
        <div class="divinmenuvert">
            <h2>Height</h2>
            <input type="number" id="height" value="5" min="1" class="background_input">
        </div>
        <div class="divinmenuvert">
            <h2>Width</h2>
            <input type="number" id="width" value="15" min="1" class="background_input">
        </div>  
    </div>

                    <input type="color" id="pixelcolor" class="background_input">
                </div>

            </div>
            <div class="bg_lightblue divsetdivinput">
                <div class="divseth2input">
                    <h2>Pixel Number</h2>
                    <input type="number" id="pixelnumber" class="background_input">
                </div>
                <img src="./img/check.png" class="submitdark img background_input" id="SavePixelNumber">
            </div>
        </div>
        <h2 id="SaveFrame" class="bg_lightblue">Save Frame [NaN]</h2>
